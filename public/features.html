<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주요 기능 - 주식 포트폴리오 대시보드</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="loadMenu.js" defer></script>
  </head>
  <body>
    <div id="menu-container"></div>

    <!-- 주요 기능 -->
    <section class="py-5 bg-light">
      <div class="container text-center">
        <h1 class="mb-5">주요 기능</h1>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <i class="bi bi-bar-chart-line fs-1 text-primary"></i>
                <h5 class="card-title mt-3">실시간 주가 조회</h5>
                <p class="card-text">
                  최신 데이터를 확인하고 즉각적으로 투자 결정을 내릴 수
                  있습니다.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <i class="bi bi-pie-chart fs-1 text-primary"></i>
                <h5 class="card-title mt-3">포트폴리오 분석</h5>
                <p class="card-text">
                  당신의 투자 데이터를 분석하고 향후 전략을 추천합니다.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <i class="bi bi-download fs-1 text-primary"></i>
                <h5 class="card-title mt-3">데이터 다운로드</h5>
                <p class="card-text">
                  포트폴리오 데이터를 다운로드하여 외부 분석에 활용하세요.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>© 2024 주식 포트폴리오 대시보드. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
