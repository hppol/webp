<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주식 포트폴리오 대시보드</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />

    <div id="menu-container"></div>

      <div class="container">

        <p class="lead">
          주식 데이터를 실시간으로 확인하고 관리하세요. 최적의 투자 결정을 돕습니다.
        </p>
        <a href="portfolio.html" class="btn btn-light btn-lg mt-3">내 포트폴리오 보기</a>
      </div>
    </section>

    <!-- 주요 기능 섹션 -->
    <section id="features" class="py-5 bg-light">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-4">
            <div class="p-4">
              <i class="bi bi-graph-up text-primary fs-1"></i>
              <h3 class="mt-3">실시간 주가 조회</h3>
              <p>실시간으로 최신 주식 데이터를 제공합니다.</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-4">
              <i class="bi bi-person-circle text-primary fs-1"></i>
              <h3 class="mt-3">맞춤형 대시보드</h3>
              <p>당신의 투자 스타일에 맞춘 개인화된 대시보드.</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-4">
              <i class="bi bi-cloud-arrow-down text-primary fs-1"></i>
              <h3 class="mt-3">데이터 다운로드</h3>
              <p>투자 데이터 분석을 위한 다운로드 기능 제공.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CTA 섹션 -->
    <section class="py-5 text-center bg-secondary text-white">
      <div class="container">
        <h2>당신의 투자 여정을 시작하세요</h2>
        <p class="lead">지금 가입하고 모든 기능을 체험해 보세요.</p>
        <a href="#" class="btn btn-primary btn-lg">무료 가입</a>
      </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>© 2024 주식 포트폴리오 대시보드. All rights reserved.</p>
        <p>
          <a href="#" class="text-white text-decoration-none">이용약관</a> | 
          <a href="#" class="text-white text-decoration-none">개인정보처리방침</a>
        </p>
      </div>
